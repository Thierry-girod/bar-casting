{% extends "layout.html" %}

{% block left_pane %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Filter</h5>
    <form method="GET" action="/recipe/filter/">
      <!-- Product name filter -->
      <div class="form-group row">
        <label for="provider_name" class="col-sm-4 col-form-label">Provider</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="provider_name" placeholder="Provider name" name="provider">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Filter</button>
        </div>
      </div>
    </form>
  </div>
</div>
{% endblock %}

{% block middle_pane %}
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Provider</th>
      <th scope="col">Amount HT</th>
      <th scope="col">Amount TTC</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
  {% for stock in list_of_stock %}
    <tr>
      <td>{{ stock.provider }}</td>
      <td>{{ stock.amount_ht }}</td>
      <td>{{ stock.amount_ttc }}</td>
      <td>{{ stock.status }}</td>
    </tr>
  {% endfor %}
  </tbody>
</table>
<a href="{{ url_for('stock.new') }}" class="btn btn-primary btn-lg btn-block">Add a stock entry</a>
{% endblock %}
