{% extends "layout.html" %}

{% block left_pane %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Filter</h5>
    <form method="GET" action="/product/filter/">
      <!-- Product name filter -->
      <div class="form-group row">
        <label for="product_name" class="col-sm-4 col-form-label">Recipe</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="product_name" placeholder="Recipe name" name="name">
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Filter</button>
        </div>
      </div>
    </form>

  </div>
</div>
{% endblock %}

{% block middle_pane %}
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Ingredients</th>
      <th scope="col">Volume</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
  {% for recipe in list_of_recipe %}
    <tr>
      <td>{{ recipe.name }}</td>
      <td>{{ recipe.nb_product }}</td>
      <td>{{ recipe.quantity }} cl</td>
      <td><a href="{{ url_for('recipe.delete', id=recipe.id) }}"><i class="fa fa-trash fa-2x"></i></a></td>
    </tr>
  {% endfor %}
  </tbody>
</table>
<a href="{{ url_for('recipe.new') }}" class="btn btn-primary btn-lg btn-block">Create new recipe</a>
{% endblock %}
