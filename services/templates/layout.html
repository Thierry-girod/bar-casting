<!doctype html>
<html>
  <head>
  {% block head %}
    <title>Bar casting</title>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
  {% endblock %}
  </head>
  {% block header %}
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed_height_nav" style="margin-bottom:25px">
    <a class="navbar-brand" href="#">Bar Casting</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav">
        <a class="nav-item nav-link" href="#">Home</a>
        <a class="nav-item nav-link" href="{{ url_for('products.list_products') }}">Products</a>
        <a class="nav-item nav-link" href="{{ url_for('recipe.list') }}">Recipe</a>
        <a class="nav-item nav-link" href="#">Stock Entry</a>
      </div>
    </div>
  </nav>
  {% endblock %}


  {% block body %}
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col" style="padding-left:0px">
          {% block left_pane %}
          {% endblock %}
        </div>
        <div class="col-9">
          {% block middle_pane %}
          {% endblock %}
        </div>
      </div>
    </div>
  </body>
  {% endblock %}


  {% block footer %}
  <footer>
  </footer>
  {% endblock %}
</html>
