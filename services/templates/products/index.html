{% extends "layout.html" %}

{% block left_pane %}
<div class="card">
  <div class="card-body">
    <h5 class="card-title">Filter</h5>
    <form method="GET" action="/product/filter/">
      <!-- Product name filter -->
      <div class="form-group row">
        <label for="product_name" class="col-sm-4 col-form-label">Product</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="product_name" placeholder="Product name" name="name">
        </div>
      </div>
      <!-- Product liquid/solid filter -->
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-4 pt-0">Type</legend>
          <div class="col-sm-6">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="liquid" id="both_radio" value="both" checked>
              <label class="form-check-label" for="both_radio">
                Both
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="liquid" id="liquid_radio" value="liquid">
              <label class="form-check-label" for="liquid_radio">
                liquid
              </label>
            </div>
            <div class="form-check disabled">
              <input class="form-check-input" type="radio" name="liquid" id="solid_radio" value="solid" disabled>
              <label class="form-check-label" for="solid_radio">
                solid
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group row">
        <div class="col-sm-4">Type</div>
        <div class="col-sm-6">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="type_checkbox" name="type[]">
            <label class="form-check-label" for="gridCheck1">1</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="checkbox" id="type_checkbox" name="type[]">
            <label class="form-check-label" for="gridCheck1">2</label>
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-primary">Filter</button>
        </div>
      </div>
    </form>

  </div>
</div>
{% endblock %}

{% block middle_pane %}
<table class="table table-striped">
  <thead class="thead-dark">
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Type</th>
      <th scope="col">Volume</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
  {% for product in list_of_product %}
    <tr>
      <td>{{ product.name }}</td>
      <td>{{ product.type.value }}</td>
      <td>{{ product.volume }} cl</td>
      <td><a href="{{ url_for('products.delete', id=product.id) }}"><i class="fa fa-trash fa-2x"></i></a></td>
      <!-- <td><span class="glyphicon glyphicon-remove" aria-hidden="true"></span></td> -->
    </tr>
  {% endfor %}
  </tbody>
</table>
<a href="{{ url_for('products.new_product') }}" class="btn btn-primary btn-lg btn-block">Add a new product</a>
{% endblock %}
